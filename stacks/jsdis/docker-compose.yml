#ctc docker stack

version: '3.5'
services:
  jsdis:
    image: mitchellday06/jsdis:${JSDIS_VERSION}
    container_name: ${JSDIS_NAME}-cubic-jsdis
    command: npm run server
    volumes:
      - "/var/jsdis/${JSDIS_NAME}:/app"
    environment:
      APP_NAME: "${JSDIS_NAME} JSDIS"
    #ports:
      #- 442:443
    networks:
      - proxy-net
      - default
    restart: unless-stopped
networks:
  default:
    name: ${JSDIS_NAME}-net
  proxy-net:
    external: true
